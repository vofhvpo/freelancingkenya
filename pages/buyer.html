<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%; /* Make sure the body and html take up full height */
            background-color: white; /* Set the background of the whole screen to whitesmoke */
        }

        body {
            background-color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Make the body relative to position the logo */
        }

        .logo {
            position: absolute;
            top: 20px; /* Adjust top position */
            left: 20px; /* Adjust left position */
            width: 100px; /* Adjust size */
            height: auto;
        }

        .frame {
            background-color: white; /* Set the box background to white */
            border: 2px solid #ccc;
            padding: 20px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }

        .role-box {
            display: flex;
            align-items: center;
        }

        .role-selection {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .role-selection p {
            font-size: 14px;
            color: #555;
            margin-left: 10px;
        }

        .dot {
            width: 20px;
            height: 20px;
            background-color: transparent;
            border-radius: 50%;
            border: 2px solid #333;
            margin-right: 10px;
        }

        button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: darkgreen;
        }

        .login-link {
            font-size: 14px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Logo at the top left -->
    <img src="./Hustle 5 logo blue.PNG" alt="Logo" class="logo">

    <div class="frame">
        <h2>Select Your Role to Register</h2>
        
        <div class="container">
            <div class="role-box" id="role-seller">
                <div class="role-selection" onclick="selectRole('seller')">
                    <span class="dot" id="dot-seller"></span>
                    <p>Become a Seller</p>
                </div>
            </div>

            <div class="role-box" id="role-buyer">
                <div class="role-selection" onclick="selectRole('buyer')">
                    <span class="dot" id="dot-buyer"></span>
                    <p>Become a Buyer</p>
                </div>
            </div>
        </div>

        <button id="register-btn" onclick="register()">Register Account</button>

        <div class="login-link">
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>

    <script>
        let selectedRole = '';

        function selectRole(role) {
            selectedRole = role;

            // Reset dots
            document.getElementById('dot-seller').style.backgroundColor = '';
            document.getElementById('dot-buyer').style.backgroundColor = '';

            // Highlight selected role with green
            if (role === 'seller') {
                document.getElementById('dot-seller').style.backgroundColor = 'green';
            } else if (role === 'buyer') {
                document.getElementById('dot-buyer').style.backgroundColor = 'green';
            }
        }

        function register() {
            if (!selectedRole) {
                alert('Please select a role: Seller or Buyer.');
                return;
            }
            if (selectedRole === 'seller') {
                window.location.href = 'seller-register.html'; // Redirect to Seller registration
            } else if (selectedRole === 'buyer') {
                window.location.href = 'buyer-register.html'; // Redirect to Buyer registration
            }
        }
    </script>
</body>
</html>
